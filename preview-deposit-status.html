<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background-color: #f5f5f5; padding: 20px; direction: rtl; }
        .email-wrapper { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%); color: #fff; padding: 24px 30px; text-align: center; }
        .header h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .content { padding: 35px 30px; }
        .intro-text { font-size: 16px; color: #333; line-height: 1.8; margin-bottom: 25px; }
        .details-table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 25px 0; background: #fafafa; border-radius: 6px; overflow: hidden; }
        .details-table tr { border-bottom: 1px solid #e8e8e8; }
        .details-table tr:last-child { border-bottom: none; }
        .details-table td { padding: 14px 18px; font-size: 15px; }
        .details-table .label { color: #666; font-weight: 600; width: 40%; }
        .details-table .value { color: #1a1a1a; font-weight: 700; text-align: left; direction: ltr; }
        .details-table .value.rtl { text-align: right; direction: rtl; }
        .highlight-value { color: #2d5a8c; font-size: 18px; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: 600; background-color: #d4edda; color: #155724; }
        .action-text { font-size: 15px; color: #555; line-height: 1.7; margin-top: 20px; padding: 18px; background: #f8f9fa; border-right: 4px solid #2d5a8c; border-radius: 4px; }
        .footer { background: #f8f9fa; color: #6c757d; padding: 20px 30px; text-align: center; font-size: 13px; border-top: 1px solid #e9ecef; }
        a { color: #2d5a8c; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="header"><h1>Coin7Card - تحديث حالة طلب الشحن</h1></div>
        <div class="content">
            <p class="intro-text">تم قبول طلب الشحن الخاص بك، وهذه تفاصيله:</p>
            <table class="details-table">
                <tr><td class="label">رقم طلب الشحن:</td><td class="value highlight-value">#15</td></tr>
                <tr><td class="label">المبلغ المطلوب:</td><td class="value">$ 50.00</td></tr>
                <tr><td class="label">المبلغ المعتمد:</td><td class="value highlight-value">$ 50.00</td></tr>
                <tr><td class="label">حالة الطلب:</td><td class="value"><span class="status-badge">مقبول</span></td></tr>
            </table>
            <div class="action-text">تم إضافة الرصيد إلى حسابك بنجاح! يمكنك الآن استخدامه لطلب الخدمات من خلال <a href="#">الموقع</a>.</div>
        </div>
        <div class="footer"><p>© Coin7Card 2026 - جميع الحقوق محفوظة</p></div>
    </div>
</body>
</html>
