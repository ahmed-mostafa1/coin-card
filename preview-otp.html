<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background-color: #f5f5f5; padding: 20px; direction: rtl; }
        .email-wrapper { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%); color: #fff; padding: 24px 30px; text-align: center; }
        .header h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .content { padding: 35px 30px; }
        .intro-text { font-size: 16px; color: #333; line-height: 1.8; margin-bottom: 25px; }
        .action-text { font-size: 15px; color: #555; line-height: 1.7; margin-top: 20px; padding: 18px; background: #f8f9fa; border-right: 4px solid #2d5a8c; border-radius: 4px; }
        .footer { background: #f8f9fa; color: #6c757d; padding: 20px 30px; text-align: center; font-size: 13px; border-top: 1px solid #e9ecef; }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="header"><h1>Coin7Card - كود التفعيل</h1></div>
        <div class="content">
            <p class="intro-text">مرحباً بك في Coin7Card! شكراً لتسجيلك معنا.</p>
            <p class="intro-text">يرجى استخدام كود التفعيل التالي لتفعيل حسابك:</p>
            <div style="text-align: center; margin: 30px 0;">
                <div style="display: inline-block; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 20px 40px; border-radius: 8px; border: 2px dashed #2d5a8c;">
                    <div style="font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #2d5a8c; font-family: 'Courier New', monospace;">123456</div>
                </div>
            </div>
            <div class="action-text"><strong>ملاحظة:</strong> هذا الكود صالح لمدة 10 دقائق فقط. إذا لم تقم بإنشاء حساب، يرجى تجاهل هذه الرسالة.</div>
        </div>
        <div class="footer"><p>© Coin7Card 2026 - جميع الحقوق محفوظة</p></div>
    </div>
</body>
</html>
